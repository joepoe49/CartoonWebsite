
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Table Form</title>
    <script type="text/javascript" src="formcalculations.js"></script>
    <link href="cakeform.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Make your Table!</legend>
                <label >Size Of the Table</label>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round6" onclick="calculateTotal()" />90x75cm -  Sits 4 people </label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round8" onclick="calculateTotal()" />140x90cm - Sits 6 people </label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round10" onclick="calculateTotal()" />220x90cm - Sits 8 people </label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Round12" onclick="calculateTotal()" />280x100cm - Sits 10 people</label><br/>
                <br/>
                <label >Resin</label>
         
                <select id="filling" name='filling' onchange="calculateTotal()">
                <option value="None">Select Filling</option>
                <option value="Lemon">Emerald</option>
                <option value="Custard">Royal Blue</option>
                <option value="Fudge">Fire Red</option>
                <option value="Mocha">Leaf Green</option>
                <option value="Raspberry">Gold</option>
                <option value="Pineapple">Silver</option>
                <option value="Dobash">Clearrr</option>
               </select>
                <br/>
                <p>
                <label for='includecandles' class="inlinelabel">Wax Finish</label>
               <input type="checkbox" id="includecandles" name='includecandles' onclick="calculateTotal()" />
               </p>
               <p>
                <label for='legfinish' class="inlinelabel">Metal Leg Finish</label>
               <input type="checkbox" id="metallegs" name='metallegs' onclick="calculateTotal()" />
               </p>
                <label >Type Of Wood</label>
                <label class='radiolabel'><input type="radio"  name="typeofwood" value="Oak" onclick="calculateTotal()" />Oak</label><br/>
                <label class='radiolabel'><input type="radio"  name="typeofwood" value="Elm" onclick="calculateTotal()" />Elm</label><br/>
                <label class='radiolabel'><input type="radio"  name="typeofwood" value="Beech" onclick="calculateTotal()" />Beech</label><br/>
                <label class='radiolabel'><input type="radio"  name="typeofwood" value="AWO" onclick="calculateTotal()" />American White Oak</label><br/>
                <br/>
                <p>
                <label class="inlinelabel" for='includeinscription'>Include Inscription($20)</label>
                <input type="checkbox" id="includeinscription" name="includeinscription" onclick="calculateTotal()" />
                <input type="text"  id="theinscription" name="theinscription" value="Enter Inscription"  />
                </p>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
            
        	<div class="cont_details">
            	<fieldset>
                <legend>Contact Details</legend>
                <label for='name'>Name</label>
                <input type="text" id="name" name='name' />
                <br/>
                <label for='address'>Address</label>
                <input type="text" id="address" name='address' />
                <br/>
                <label for='phonenumber'>Phone Number</label>
                <input type="text"  id="phonenumber" name='phonenumber'/>
                <br/>
                </fieldset>
            </div>
            <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
        </div>  
       </form>
	</div><!--End of wrap-->

</body>
</html>
